<body>

          </ul>

<div class="container">
    <div class="row row-centered">
        <h1>Edit {{ shelter.name }}</h1>
        <div class="col-lg-3 col-centered">
            <form action="{{ url_for('edit_shelter', shelter_id=shelter.id) }}" method="POST">
                <fieldset>
                    <h2>Shelter info</h2>
                    <section>
                        Name:
                        <div class="input-group">
                          <span class="input-group-addon" id="name">
                              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="name"
                                 placeholder="{{ shelter.name }}"
                                 aria-describedby="name"
                                 data-toggle="tooltip" title="Needed to create new shelter" data-placement="right">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Address:
                        <div class="input-group">
                          <span class="input-group-addon" id="address">
                              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="address" placeholder="{{ shelter.address }}" aria-describedby="address">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        City:
                        <div class="input-group">
                          <span class="input-group-addon" id="city">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="city" placeholder="{{ shelter.city }}" aria-describedby="city">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        State:
                        <div class="input-group">
                          <span class="input-group-addon" id="state">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="state" placeholder="{{ shelter.state }}" aria-describedby="state">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Zip code:
                        <div class="input-group">
                          <span class="input-group-addon" id="zipcode">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="zipcode" placeholder="{{ shelter.zipCode }}" aria-describedby="zipcode">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Website:
                        <div class="input-group">
                          <span class="input-group-addon" id="website">
                              <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="website" placeholder="{{ shelter.website }}" aria-describedby="website">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Maximum capacity:
                        <div class="input-group">
                          <span class="input-group-addon" id="maxcap">
                              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                          </span>
                          <input type="number" class="form-control" name="maxcap" placeholder="{{ shelter.maximum_capacity }}" aria-describedby="maxcap">
                        </div>
                    </section>
                </fieldset>
                <br>
                <fieldset>
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <a href="{{url_for('shelters')}}" class="btn btn-default" role="button">Cancel</a>
                </fieldset>
                <br><br>
            </form>
        </div>
    </div>
</div>
