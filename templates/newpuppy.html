{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row row-centered">
        <h1>New puppy registration form</h1>
        <div class="col-lg-3 col-centered">
            <form action="{{ url_for('new_puppy') }}" method="POST">
                <fieldset>
                    <h2>Main info</h2>
                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="name">
                              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="name"
                                 placeholder="Puppy name"
                                 aria-describedby="name"
                                 data-toggle="tooltip" title="Needed to create new puppy" data-placement="right">
                        </div>
                    </section>
                    <br>
                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="weight">
                              <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="weight" placeholder="Puppy weight" aria-describedby="weight">
                        </div>
                    </section>
                    <br>
                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="birth">
                              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                          </span>
                          <input type="date" class="form-control" name="dateOfBirth" placeholder="Date of birth" aria-describedby="birth">
                        </div>
                    </section>
                    <br>
                    <section>
                        <div class="form-group">
                          <label for="sel1">
                              <select class="form-control" id="sel1" name="gender">
                                <option value="0" selected="" disabled="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                          </label>
                        </div>
                    </section>
                </fieldset>
                <fieldset>
                    <h2>Profile (Optional)</h2>
                    <section>
                        <div class="input-group">
                            <span class="input-group-addon" id="picture">
                              <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                              </span>
                              <input type="text" class="form-control" name="picture" placeholder="Picture URL" aria-describedby="picture">
                        </div>
                    </section>
                    <br>
                    <section>
                        Description:
                        <div class="input-group">
                            <span class="input-group-addon" id="description">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </span>
                            <textarea class="form-control" name="description" aria-describedby="description" rows="5" placeholder="Description"></textarea>
                        </div>
                    </section>
                    <br>
                    <section>
                        Special needs:
                        <div class="input-group">
                            <span class="input-group-addon" id="specialneeds">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </span>
                            <textarea class="form-control" name="specialneeds" aria-describedby="specialneeds" rows="5" placeholder="Special needs"></textarea>
                        </div>
                    </section>
                </fieldset>
                <br>
                <fieldset>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{{url_for('puppies')}}" class="btn btn-default" role="button">Cancel</a>
                </fieldset>
                <br><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
