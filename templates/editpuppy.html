<div class="container">
    <div class="row row-centered">
        <h1>New puppy registration form</h1>
        <div class="col-lg-3 col-centered">
            <form action="{{ url_for('new_puppy') }}" method="POST">
                <fieldset>
                    <h2>Main info</h2>
                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="name"
                                 placeholder="Puppy name"
                                 aria-describedby="basic-addon1"
                                 data-toggle="tooltip" title="Needed to create new puppy" data-placement="right">
                        </div>
                    </section>

                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="weight" placeholder="Puppy weight" aria-describedby="basic-addon1">
                        </div>
                    </section>

                    <section>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                          </span>
                          <input type="date" class="form-control" name="dateOfBirth" placeholder="Date of birth" aria-describedby="basic-addon1">
                        </div>
                    </section>

                    <section>
                        <div class="form-group">
                          <label for="sel1">
                              <select class="form-control" id="sel1" name="gender">
                                <option value="0" selected="" disabled="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                          </label>
                        </div>
                    </section>
                </fieldset>
                <fieldset>
                    <h2>Profile (Optional)</h2>
                    <section>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="picture" placeholder="Picture URL" aria-describedby="basic-addon1">
                        </div>
                    </section>

                    <section>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="description" placeholder="Description" aria-describedby="basic-addon1">
                        </div>
                    </section>

                    <section>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="specialNeeds" placeholder="Special needs" aria-describedby="basic-addon1">
                        </div>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </footer>
            </form>
        </div>
    </div>
</div>
