{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h1>New shelter registration form</h1>
            <form action="{{ url_for('new_shelter') }}" method="POST">
                <fieldset>
                    <h2>Shelter info</h2>
                    <section>
                        Name:
                        <div class="input-group">
                          <span class="input-group-addon" id="name">
                              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="name"
                                 placeholder="Shelter name"
                                 aria-describedby="name"
                                 data-toggle="tooltip" title="Needed to create new shelter" data-placement="right">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Address:
                        <div class="input-group">
                          <span class="input-group-addon" id="address">
                              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="address" placeholder="Shelter address" aria-describedby="address">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        City:
                        <div class="input-group">
                          <span class="input-group-addon" id="city">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="city" placeholder="Shelter city" aria-describedby="city">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        State:
                        <div class="input-group">
                          <span class="input-group-addon" id="state">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="state" placeholder="Shelter state" aria-describedby="state">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Zip code:
                        <div class="input-group">
                          <span class="input-group-addon" id="zipcode">
                              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="zipcode" placeholder="Shelter zip code" aria-describedby="zipcode">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Website:
                        <div class="input-group">
                          <span class="input-group-addon" id="website">
                              <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                          </span>
                          <input type="text" class="form-control" name="website" placeholder="Shelter website" aria-describedby="website">
                        </div>
                    </section>
{#                    <br>#}
                    <section>
                        Maximum capacity:
                        <div class="input-group">
                          <span class="input-group-addon" id="maxcap">
                              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                          </span>
                          <input type="number" class="form-control" name="maxcap" placeholder="Shelter maximum capacity" aria-describedby="maxcap">
                        </div>
                    </section>
                </fieldset>
                <br>
                <fieldset>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{{url_for('shelters')}}" class="btn btn-default" role="button">Cancel</a>
                </fieldset>
                <br><br>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
    </div>
</div>
{% endblock %}
