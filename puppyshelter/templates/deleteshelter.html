{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Are you sure you want to delete {{ shelter.name }} shelter?</h1>
        <form action="{{url_for('delete_shelter', shelter_id=shelter.id)}}" method = 'POST'>
            <input type='submit' class="btn btn-danger" value='Delete'>
            <a href="{{url_for('shelters')}}" class="btn btn-default" role="button">Cancel</a>
        </form>
    </div>
{% endblock %}
