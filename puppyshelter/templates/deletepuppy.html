{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Are you sure you want to delete {{ puppy.name }} ?</h1>
        <form action="{{url_for('delete_puppy', puppy_id=puppy.id)}}" method = 'POST'>
            <input type='submit' class="btn btn-danger" value='Delete'>
            <a href="{{url_for('puppy_profile', puppy_id=puppy.id)}}" class="btn btn-default" role="button">Cancel</a>
        </form>
    </div>
{% endblock %}
